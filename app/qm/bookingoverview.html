<html>

<head> 
    <script src="res/vue-2.min.js"></script>
    <style>
        * {
            font-family: Verdana, "Open Sans", Helvetica, Arial, sans-serif;
        }

        th,
        td {
            text-align: left;
            vertical-align: top;
            padding-right: 10px;
        }

        .loading__ {
            visibility: hidden;
        }
    </style>
</head>

<body>


    <h1>Quartiermeister</h1>


    <div id="app">

        <div>

            <table>
                <tr>
                    <td valign="top">
                        <img src="res/qm.jpg" />
                    </td>
                    <td valign="top">
                        <h2>Buchungsübersicht für</h2>
                        <table class="table">
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Vorname</th>
                                <th></th>
                            </tr>
                            <tr v-for="row in bookings">
                                <td>{{ row.workplace_ID}}</td>
                                <td>{{ row.employee_ID }}</td>
                                <td>{{ row.date }}</td>
                                <td><a v-bind:href="'booking.html#'+row.employee_ID">neue Reservation</a> &nbsp  &nbsp </td>
                                
                            </tr>
                        </table>
                        <br />
                        
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <script>



        var app = new Vue({
            el: '#app',
            data: {
                bookings: []
            },
            methods: {
                getData: function (params) {
                    var target = '/service/QmService/Workplace_Booking';
                    //if (params) target+='&'+params;
                    fetch(target).then(function (response) {
                        response.json().then(function (data) {
                            debugger;
                            app.bookings = data.value;
                            //		if (!app.acl.balanced) {
                            //          	 setTimeout( () => { app.getData(); }, 2000);
                            //		}	                
                        });
                    }, function (error) {
                        console.log(error.statusText);
                    });
                },
            
            },
            mounted: function () {
                this.getData();
            }
        })
    </script>
</body>

</html>
